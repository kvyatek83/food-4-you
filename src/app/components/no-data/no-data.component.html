<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="10" ry="10" />

  <!-- Box shadow -->
  <ellipse
    cx="200"
    cy="210"
    rx="70"
    ry="15"
    fill="#e9ecef"
    class="box-shadow"
  />

  <!-- Empty box -->
  <g class="empty-box">
    <!-- Box -->
    <rect
      x="150"
      y="130"
      width="100"
      height="80"
      rx="3"
      fill="#e9ecef"
      stroke="#ced4da"
      stroke-width="2"
    />
    <rect
      x="150"
      y="130"
      width="100"
      height="15"
      rx="3"
      fill="#dee2e6"
      stroke="#ced4da"
      stroke-width="2"
    />

    <!-- Box panels -->
    <line
      x1="150"
      y1="160"
      x2="250"
      y2="160"
      stroke="#ced4da"
      stroke-width="1"
      stroke-dasharray="5,3"
    />
    <line
      x1="200"
      y1="130"
      x2="200"
      y2="210"
      stroke="#ced4da"
      stroke-width="1"
      stroke-dasharray="5,3"
    />
  </g>

  <!-- Box lid -->
  <g class="box-lid">
    <rect
      x="145"
      y="110"
      width="110"
      height="20"
      rx="3"
      fill="#dee2e6"
      stroke="#ced4da"
      stroke-width="2"
    />
    <rect x="175" y="118" width="50" height="5" rx="2" fill="#ced4da" />
  </g>

  <!-- Floating item placeholders -->
  <g class="item-placeholder" opacity="0.7" transform="translate(-190, -50)">
    <rect
      x="290"
      y="100"
      width="40"
      height="50"
      rx="3"
      fill="#e9ecef"
      stroke="#dee2e6"
      stroke-width="1"
    />
    <line
      x1="300"
      y1="115"
      x2="320"
      y2="115"
      stroke="#adb5bd"
      stroke-width="2"
      stroke-linecap="round"
    />
    <line
      x1="300"
      y1="125"
      x2="320"
      y2="125"
      stroke="#adb5bd"
      stroke-width="2"
      stroke-linecap="round"
    />
    <line
      x1="300"
      y1="135"
      x2="310"
      y2="135"
      stroke="#adb5bd"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>

  <g class="item-placeholder2" opacity="0.5" transform="translate(230, -30)">
    <rect
      x="70"
      y="90"
      width="40"
      height="50"
      rx="3"
      fill="#e9ecef"
      stroke="#dee2e6"
      stroke-width="1"
    />
    <line
      x1="80"
      y1="105"
      x2="100"
      y2="105"
      stroke="#adb5bd"
      stroke-width="2"
      stroke-linecap="round"
    />
    <line
      x1="80"
      y1="115"
      x2="100"
      y2="115"
      stroke="#adb5bd"
      stroke-width="2"
      stroke-linecap="round"
    />
    <line
      x1="80"
      y1="125"
      x2="90"
      y2="125"
      stroke="#adb5bd"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>

  <g class="item-placeholder3" opacity="0.6" transform="translate(-190, -70)">
    <rect
      x="260"
      y="140"
      width="40"
      height="50"
      rx="3"
      fill="#e9ecef"
      stroke="#dee2e6"
      stroke-width="1"
    />
    <line
      x1="270"
      y1="155"
      x2="290"
      y2="155"
      stroke="#adb5bd"
      stroke-width="2"
      stroke-linecap="round"
    />
    <line
      x1="270"
      y1="165"
      x2="290"
      y2="165"
      stroke="#adb5bd"
      stroke-width="2"
      stroke-linecap="round"
    />
    <line
      x1="270"
      y1="175"
      x2="280"
      y2="175"
      stroke="#adb5bd"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>

  <!-- Text -->
  <g class="text">
    <text
      x="200"
      y="240"
      font-family="Arial, sans-serif"
      font-size="20"
      text-anchor="middle"
      fill="#495057"
      font-weight="bold"
    >
      {{
        type === "category"
          ? ("noData.titleICategories" | translate)
          : type === "item"
          ? ("noData.titleItems" | translate)
          : ("noData.titleAddOns" | translate)
      }}
    </text>

    <text
      x="200"
      y="265"
      font-family="Arial, sans-serif"
      font-size="14"
      text-anchor="middle"
      fill="#6c757d"
    >
      {{
        type === "category"
          ? ("noData.subTitleCategories" | translate)
          : type === "item"
          ? ("noData.subTitleItems" | translate)
          : ("noData.subTitleAddOns" | translate)
      }}
    </text>
  </g>
</svg>
