<div class="no-results-wrapper">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- Background -->
    <rect width="400" height="300" fill="#f8f9fa" rx="10" ry="10" />

    <!-- Empty document icons -->
    <g class="doc" opacity="0.7">
      <rect
        x="290"
        y="100"
        width="40"
        height="50"
        rx="3"
        fill="#e9ecef"
        stroke="#dee2e6"
        stroke-width="1"
      />
      <line
        x1="300"
        y1="115"
        x2="320"
        y2="115"
        stroke="#adb5bd"
        stroke-width="2"
        stroke-linecap="round"
      />
      <line
        x1="300"
        y1="125"
        x2="320"
        y2="125"
        stroke="#adb5bd"
        stroke-width="2"
        stroke-linecap="round"
      />
      <line
        x1="300"
        y1="135"
        x2="310"
        y2="135"
        stroke="#adb5bd"
        stroke-width="2"
        stroke-linecap="round"
      />
    </g>

    <g class="doc2" opacity="0.5">
      <rect
        x="70"
        y="90"
        width="40"
        height="50"
        rx="3"
        fill="#e9ecef"
        stroke="#dee2e6"
        stroke-width="1"
      />
      <line
        x1="80"
        y1="105"
        x2="100"
        y2="105"
        stroke="#adb5bd"
        stroke-width="2"
        stroke-linecap="round"
      />
      <line
        x1="80"
        y1="115"
        x2="100"
        y2="115"
        stroke="#adb5bd"
        stroke-width="2"
        stroke-linecap="round"
      />
      <line
        x1="80"
        y1="125"
        x2="90"
        y2="125"
        stroke="#adb5bd"
        stroke-width="2"
        stroke-linecap="round"
      />
    </g>

    <g class="doc3" opacity="0.6">
      <rect
        x="260"
        y="170"
        width="40"
        height="50"
        rx="3"
        fill="#e9ecef"
        stroke="#dee2e6"
        stroke-width="1"
      />
      <line
        x1="270"
        y1="185"
        x2="290"
        y2="185"
        stroke="#adb5bd"
        stroke-width="2"
        stroke-linecap="round"
      />
      <line
        x1="270"
        y1="195"
        x2="290"
        y2="195"
        stroke="#adb5bd"
        stroke-width="2"
        stroke-linecap="round"
      />
      <line
        x1="270"
        y1="205"
        x2="280"
        y2="205"
        stroke="#adb5bd"
        stroke-width="2"
        stroke-linecap="round"
      />
    </g>

    <!-- Question Mark -->
    <text
      class="question-mark"
      x="115"
      y="180"
      font-family="Arial, sans-serif"
      font-size="40"
      fill="#adb5bd"
      font-weight="bold"
    >
      ?
    </text>

    <!-- Magnifying Glass -->
    <g class="magnifier">
      <!-- Glass Circle -->
      <circle
        cx="200"
        cy="120"
        r="50"
        fill="none"
        stroke="#6c757d"
        stroke-width="8"
      />

      <!-- Handle -->
      <line
        x1="235"
        y1="160"
        x2="265"
        y2="190"
        stroke="#6c757d"
        stroke-width="10"
        stroke-linecap="round"
        class="magnifier-handle"
      />

      <!-- Search Pulse -->
      <circle
        cx="200"
        cy="120"
        r="65"
        fill="none"
        stroke="#6c757d"
        stroke-width="3"
        stroke-linecap="round"
        class="search-pulse"
        opacity="0.3"
      />

      <!-- "X" in the glass to indicate no results -->
      <line
        x1="180"
        y1="100"
        x2="220"
        y2="140"
        stroke="#005cbb"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="220"
        y1="100"
        x2="180"
        y2="140"
        stroke="#005cbb"
        stroke-width="5"
        stroke-linecap="round"
      />
    </g>

    <!-- Text -->
    <g class="text">
      <text
        x="200"
        y="230"
        font-family="Arial, sans-serif"
        font-size="20"
        text-anchor="middle"
        fill="#495057"
        font-weight="bold"
      >
        {{
          !titleParams
            ? ("noResults.title" | translate)
            : ("noResults.titleWithParams" | translate : { value: titleParams })
        }}
      </text>
      <text
        x="200"
        y="255"
        font-family="Arial, sans-serif"
        font-size="14"
        text-anchor="middle"
        fill="#6c757d"
      >
        {{ subtitle ? subtitle : ("noResults.subTitle" | translate) }}
      </text>
    </g>
  </svg>
</div>
